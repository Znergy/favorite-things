<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="favColor">Favorite Color</h2>
            </div>
            <div class="panel-body">
              <form class="favoriteForm">
                <label name="color">
                  <input id="favColor" type="text">
                </label>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="favNumber">Favorite Number</h2>
            </div>
            <div class="panel-body">
              <form class="favoriteForm">
                <label name="number">
                  <input id="favNumber" type="text">
                </label>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="favOS">Favorite OS</h2>
            </div>
            <div class="panel-body">
              <form class="favoriteForm">
                <label name="os">
                  <input id="favOS" type="text">
                </label>
              </form>
            </div>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      </div>
      <div class="resultDiv">
        <ul id="results">

        </ul>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
